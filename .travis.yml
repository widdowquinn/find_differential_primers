language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

# We want to test against two versions of Primer3
env:
  - PRIMER3_VERSION=1.1.4
  - PRIMER3_VERSION=2.3.7

# command to install dependencies
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels defaults
  - conda config --add channels bioconda
  - conda config --add channels conda-forge
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - conda install prodigal blast bedtools mafft emboss primer3=$PRIMER3_VERSION
  - conda install --yes --file requirements.txt
  - conda install --yes --file requirements-dev.txt
  - pip install -r requirements-pip.txt
  - pip install -e .

# command to run tests
script:
  - pytest -s -v --cov=./

dist: xenial
sudo: false

# Use codecov for code coverage
after_success:
  - codecov

# Send Travis-CI updates to Slack
notifications:
  slack:
    secure: 
    
